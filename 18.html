<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Lists</title>
    <link rel="stylesheet" href="18.css">
</head>
<body>
    <h2>Unordered List:</h2>
    <ul class="a">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Coke</li>
    </ul>
    <ul class="b">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Coke</li>
    </ul>

    <h2>Ordered List:</h2>
    <ol class="c">
        <li>Dhaka</li>
        <li>Khulna</li>
        <li>Pabna</li>
    </ol>
    <ol class="d">
        <li>Bangladesh</li>
        <li>Pakistan</li>
        <li>Bhutan</li>
    </ol>

    <h2>The list-style-image Property:</h2>
    <ul class="e">
        <li>Pepsi</li>
        <li>CocaCola</li>
        <li>Fanta</li>
    </ul>
</body>
</html>
