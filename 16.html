<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Icons</title>
    <link rel="stylesheet" href="16.css">
    <script src="https://kit.fontawesome.com/6fe5eff14f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
</head>
<body>
    <h2>Font Awesome</h2>

    <p>Here's  some icons:</p>
    <i class="fa-solid fa-highlighter"></i>
    <i class="fa-brands fa-twitter" style="font-size: 30px;"></i>
    <i class="fa-brands fa-discord" style="color: red; font-size: 60px;"></i>

    <p>Bootstrap Icons</p>
    <i class="bi-alarm" style="font-size: 2rem; color: cornflowerblue;"></i>
    <i class="bi bi-steam"></i>

    <p>Google Icons</p>
    <span class="material-symbols-outlined">toggle_on</span>
    <span class="material-symbols-outlined">bolt</span>
</body>
</html>
